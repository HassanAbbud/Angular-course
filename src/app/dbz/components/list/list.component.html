<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even"
  class="list-group-item"
  [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-danger': isLast}">

    <span class="text-primary"> {{i + 1}}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>

    <!-- <span> Primero = {{isFirst}} </span>
    <span> Ultimo= {{isLast}}</span>
    <span> Es par = {{isEven}}</span> -->

  </li>

</ul>
