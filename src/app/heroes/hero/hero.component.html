<p>hero works!</p>

<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button class="btn btn-primary mx-2"
  *ngIf="name !== 'Spider man'"
  (click)="setName()">
  Cambiar nombre
</button>
<button class="btn btn-primary mx-2"
  *ngIf="age !=25"
  (click)="setAge()">
  Cambiar edad
</button>

<button class="btn btn-primary"
  (click)="resetForm()">
  Reset
</button>
